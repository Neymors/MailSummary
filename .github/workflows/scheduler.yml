name: Envío Diario de MailSummary

# Ejecuta el workflow según un cron (en UTC)
on:
  schedule:
    # Por ejemplo, para las 08:00 AM hora local, si tu zona es UTC-3,
    # convertí a UTC: 08:00 + 3 horas = 11:00 UTC
    - cron: "0 11 * * *"  
  workflow_dispatch:
jobs:
  enviar_mail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar MailSummary
        env:
          EMAIL_REMITENTE: ${{ secrets.EMAIL_REMITENTE }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RECIPIENT: ${{ secrets.RECIPIENT }}
      - name: Ejecutar script principal
      run: python core/main.py

      - name: Subir resumen como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: resumen-pdf
          path: core/resumen.pdf